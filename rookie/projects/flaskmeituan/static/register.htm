<body class="pg-unitive-signup theme--www">
<header class="header--mini">
    <div class="wrapper cf">
        <a class="site-logo" href="http://www.meituan.com/">美团</a>
        <div class="login-block">
            <span class="tip">已有美团账号？</span>
            <a class="btn btn-small login" href="login.htm">登录</a>
        </div>
    </div>
</header>
<div class="content">
    <div class="J-unitive-signup-form">
        <div class="sheet" style="display:block">
            <form action="/register" method="post">
                <div class="form-field form-field--mobile">
                    <label>手机号</label>
                    <input name="mobile" class="f-text J-mobile" type="text" />
                    <span class="J-unitive-tip unitive-tip">注册成功后，全美团通用</span>
                </div>


                <div class="form-field form-field--pwd">
                    <label>创建密码</label>
                    <input name="password" class="f-text J-pwd" type="password" />
                </div>
                <div class="form-field form-field--pwd2">
                    <label>确认密码</label>
                    <input name="password2" class="f-text J-pwd2" type="password" />
                </div>
                <div class="form-field">
                    <input name="commit" class="btn in" onclick = "return checkpasswd()" value="同意以下协议并注册" type="submit"/>
                    <a href="" target="_blank"></a>
                </div>
                <input name="fingerprint" class="J-fingerprint" value="0-4-1-" type="hidden" />
            </form>
        </div>
    </div>
    <div class="term">
