{% extends "base.html" %}
{% block title %}
    用户登录
{% endblock %}
{% block mainbody %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="https://c.58cdn.com.cn/ppt/ui6/my/css/pclogin_v20171123144136.css"/>
    <link rel="stylesheet" href="https://c.58cdn.com.cn/ppt/ui6/my/css/mobile_reg_v20171123144136.css"/>
</head>
<body>
    <img src="//img.58cdn.com.cn/ui6/my/images/reg-bg.png" alt="" width="100%" height="100%" class="bg-img" style=";">
    <div id="regContent">
        <div id="outregBox">
            <div id="backtoindex"><a href="/index">返回首页</a></div>
            <div id="goLogin">没有账户？<a href="/register">去注册</a></div>
        </div>
        <div class="wrap">

        <div id="regLogo" class="regLogo regLogo58"><a id="logoHref" href="index"></a></div>
           <div id="regBox" class="regBox"><ul id="regUl" class="regUl">
                <!--username-->
                
                <li id="regMobileUsernameLi" class="regLi regMobileUsernameLi">
                    <span class="regLable">用户名</span>
                    <input type="text" placeholder="用户名" id="loginUsernameText" class="regMobileUsername regInput" maxlength="20" required="" autocomplete="off">
                </li>
                <li class="regRepasswordTip regRepasswordTipClear regTip">
                    <span id="regUsernameTipText" class="regTipText"></span>
                </li>
                
                
                <li id="regRepasspordLi" class="regLi">
                    <span class="regLable">密码</span>
                    <input type="password" placeholder="密码" id="loginPasswordText" class="regPassword regInput" maxlength="16" autocomplete="off">
                </li>

                
                <!-- 防止浏览器自动填充 -->
                <input type="password" style="position:absolute, top:-999px"/>


                <li id="regRepasswordTip" class="regRepasswordTip regRepasswordTipClear regTip">
                    <span id="loginPasswordTipText" class="regTipText"></span>
                </li>

                <!--登录按钮-->
                <li id="regButtonLi" class="regButtonLi regLi">
                    <div class="regButtonBox">
                        <input type="button" value="登录" id="loginButton" class="regButton">
                    </div>
                </li>

            </ul>
            </div>
        </div>
        <div class="login-footer">
            <span id="footerTip" href="javascript:;">© 58.com</span><span>|</span><a href="http://about.58.com " target="_blank">联系客服</a><span>|</span><a href="//about.58.com/customerservice.html" target="_blank">帮助</a>
        </div>
    </div>


<script>
// 点击登录
$('#loginButton').click(function(){
    var username=$('#loginUsernameText').val();
    var password=$('#loginPasswordText').val();
    if(username.length==0){
        $('#regUsernameTipText').text('请输入用户名');
        return;
    }
    $.ajax({
        url:"/login/",
        data:{username:username,password:password},
        dataType:"TEXT",
        type:"POST",
        success:function(data){
            if(data=='defeat'){
                $('#loginPasswordTipText').text('用户名或密码错误');
            }
            if(data=='success'){
                window.location.href="/index"
            }
            
        }
    });
})
</script>
</body>
</html>
{% endblock %}
